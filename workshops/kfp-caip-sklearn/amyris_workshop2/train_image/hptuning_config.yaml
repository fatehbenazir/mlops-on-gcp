trainingInput:
  hyperparameters:
    goal: MAXIMIZE
    maxTrials: 4
    maxParallelTrials: 4
    hyperparameterMetricTag: accuracy
    enableTrialEarlyStopping: TRUE 
    algorithm: RANDOM_SEARCH
    params:
    - parameterName: n_estimators
      type: INTEGER
      minValue:  10
      maxValue:  200
      scaleType: UNIT_LINEAR_SCALE
    - parameterName: max_leaf_nodes
      type: INTEGER
      minValue:  10
      maxValue:  500
      scaleType: UNIT_LINEAR_SCALE    
    - parameterName: max_depth
      type: INTEGER
      minValue:  3
      maxValue:  20
      scaleType: UNIT_LINEAR_SCALE
    - parameterName: min_samples_split
      type: DISCRETE
      discreteValues: [
          2,
          5,
          10
          ]
    - parameterName: max_features
      type: DOUBLE
      minValue: 0.5
      maxValue: 1.0
      scaleType: UNIT_LINEAR_SCALE
    - parameterName: class_weight
      type: CATEGORICAL
      categoricalValues: [
          "balanced",
          "balanced_subsample"
      ]
    - parameterName: bootstrap
      type: CATEGORICAL
      categoricalValues: [
          "TRUE",
          "FALSE"
      ]
        
